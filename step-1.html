<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Form</title>
  </head>
  <body>
    <br />
    <br />
    <table cellspacing="0" cellpadding="12" align="center">
      <thead>
        <tr>
          <th bgcolor="#72a3de">Step 1: Account</th>
          <th bgcolor="#cccccc">Step 2: Personal Details</th>
          <th bgcolor="#cccccc">Step 3: Your Review</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td colspan="3">
            <form>
              <fieldset>
                <legend>Account</legend>
                <br />
                <div>
                  <label for="email">Email Address:</label><br />
                  <input
                    type="email"
                    name="email"
                    id="email"
                    size="50"
                    placeholder="Enter Email"
                  />
                </div>
                <br />
                <div>
                  <label for="password">Password:</label><br />
                  <input
                    type="password"
                    name="password"
                    id="password"
                    size="50"
                    placeholder="Enter Password"
                  />
                </div>
                <br />
                <div>
                  <label for="confirm-password">Confirm Password:</label><br />
                  <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                    size="50"
                    placeholder="Enter Confirm Password"
                  />
                </div>
                <br />
                <div>
                  <a href="index.html">
                    <img src="images/back.png" width="130" />
                  </a>
                  <a href="step-2.html">
                    <img src="images/next.png" width="130" />
                  </a>
                </div>
              </fieldset>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
