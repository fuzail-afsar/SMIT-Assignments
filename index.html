<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Form</title>
  </head>
  <body>
    <h1>User Info Form</h1>
    <form>
      <input type="text" name="first-name" placeholder="First Name" />
      <br /><br />
      <input type="text" name="last-name" placeholder="Last Name" />
      <br /><br />
      <input type="email" name="email" placeholder="Your Email" /> <br /><br />
      <input type="tel" name="phone-number" placeholder="Phone Number" />
      <br /><br />
      <input type="number" name="age" placeholder="Age" /> <br /><br />
      <input type="radio" name="gender" value="male" checked /> Male
      <input type="radio" name="gender" value="female" /> Female <br /><br />
      <input type="text" name="country" placeholder="Your Country" />
      <br /><br />
      <input type="text" name="city" placeholder="Your City" /> <br /><br />
      <input type="checkbox" name="courses" checked /> HTML
      <input type="checkbox" name="courses" /> CSS
      <input type="checkbox" name="courses" /> Javascript
      <input type="checkbox" name="courses" /> React <br /><br />
      <textarea placeholder="Message"></textarea> <br /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
