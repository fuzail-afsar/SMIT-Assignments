<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Eid ul Adha Calendar</title>
  </head>
  <body>
    <main>
      <h1>
        <span class="timer-wrapper"
          ><span
            ><span id="days" class="time-left">2</span
            ><span class="time-left-label">days</span></span
          >
          <span
            ><span id="hours" class="time-left">12</span
            ><span class="time-left-label">hours</span></span
          >
          <span
            ><span id="mins" class="time-left">5</span
            ><span class="time-left-label">mins</span></span
          ></span
        >
        <span class="timer-label">are left on Eid ul Adha</span>
      </h1>

      <div class="eid-days">
        <div class="eid-day">
          <h2>1<sup>st</sup> day of Eid</h2>
          <p>On Monday 12 July 2022</p>
        </div>
        <div class="eid-day">
          <h2>2<sup>nd</sup> day of Eid</h2>
          <p>On Monday 12 July 2022</p>
        </div>
        <div class="eid-day">
          <h2>3<sup>rd</sup> day of Eid</h2>
          <p>On Monday 12 July 2022</p>
        </div>
      </div>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
