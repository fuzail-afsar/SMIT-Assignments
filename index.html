<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Traffic Light</title>
  </head>
  <body>
    <h1>Follow The Traffic Signal</h1>
    <div id="traffic-light">
      <div
        onmouseover="trafficLightMouseOverHandler(this,'red')"
        class="bulb red"
      ></div>
      <div
        onmouseover="trafficLightMouseOverHandler(this,'yellow')"
        class="bulb"
      ></div>
      <div
        onmouseover="trafficLightMouseOverHandler(this,'green')"
        class="bulb"
      ></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
