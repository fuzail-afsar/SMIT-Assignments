<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Form</title>
  </head>
  <body>
    <br />
    <br />
    <table cellspacing="0" cellpadding="12" align="center">
      <thead>
        <tr>
          <th bgcolor="#a4dd9e">Step 1: Account</th>
          <th bgcolor="#a4dd9e">Step 2: Personal Details</th>
          <th bgcolor="#72a3de">Step 3: Your Review</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td colspan="3">
            <form>
              <fieldset>
                <legend>Your Review</legend>
                <br />
                <div>
                  <label for="here">How did you here about us</label>
                  <select name="here" id="here">
                    <option value="">Select your option</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="youtube">Youtube</option>
                    <option value="twitter">Twitter</option>
                  </select>
                </div>
                <br />
                <div>
                  <label>Would you visit again?</label><br />
                  <input type="radio" name="visit-again" id="yes" />
                  <label for="yes">Yes</label>
                  <input type="radio" name="visit-again" id="no" />
                  <label for="no">No</label>
                  <input type="radio" name="visit-again" id="maybe" />
                  <label for="maybe">Maybe</label>
                </div>
                <br />
                <div>
                  <label for="comments">Comments:</label><br />
                  <textarea
                    name="comments"
                    id="comments"
                    placeholder="Enter your comments here..."
                    cols="35"
                    rows="4"
                  ></textarea>
                </div>
                <br />
                <div>
                  <label for="documents">Documents:</label>
                  <br />
                  <input type="file" name="documents" id="documents" />
                </div>
                <br />
                <div>
                  <input type="checkbox" name="updates" id="updates" checked />
                  <label for="updates">Sign me up for email updates</label>
                </div>
                <br />
                <div>
                  <a href="step-2.html">
                    <img src="images/back.png" width="130" />
                  </a>
                  <a href="index.html">
                    <img src="images/submit.png" width="130" />
                  </a>
                </div>
              </fieldset>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
